<!DOCTYPE html>
<html>

<head>
  <title>Product Details</title>
  <link rel="stylesheet" href="../styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>



<body>

  <header>
    <h1>Electronics E-commerce</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>


    <div class="product-container">



      <div class="product-image">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../photos/hisense/front.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../photos/hisense/front1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../photos/hisense/front2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../photos/hisense/back.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../photos/hisense/back1.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev btn" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon btn btn-dark" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next btn" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon btn btn-dark" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>



      <div class="product-details">
        <h2 class="product-title">Hisense Remote</h2>
        <p class="product-description">Product Description</p>
        <div class="purchase-details">
          <button class="purchase-button">Buy Now</button>
          <button class="purchase-button">Add To Cart</button>
        </div>
        <div class="reviews">
          <div class="review">
            <div class="review-author">John Doe</div>
            <div class="review-content">Great product! I highly recommend it.</div>
          </div>
          <div class="review">
            <div class="review-author">Jane Smith</div>
            <div class="review-content">Excellent quality and fast delivery.</div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </main>
  <footer>
    <p>&copy; 2023 Fission Electronics. All rights reserved.</p>
  </footer>
</body>

</html>
