<!DOCTYPE html>
<html>
<head>
  <title>E-commerce Website</title>
  <style>
    /* CSS code for the slide show */
    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    .slide-image {
      display: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img class="slide-image" src="photos/frontopen.png" alt="Image 1">
    <img class="slide-image" src="photos/front.png" alt="Image 2">
    <img class="slide-image" src="photos/back.png" alt="Image 3">
    <img class="slide-image" src="photos/backopen.png" alt="Image 4">


    <button onclick="showNextSlide()">Next</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
